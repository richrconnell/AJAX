<html> 
<head> 
<title>Look up a Store</title> 
<script src="jquery-1.11.1.js"></script>
<script>
$(document).ready(function(){
$( window ).load(function() {
$.ajax({url: "connellStorea.php", success: function(result){
$("#div1").html(result);
}});
});
$( "#div1" ).on( "change", "input", function() { 
$.get("connellStore.php", {storename: this.value}, function(result){ 
$("#tableBody").html(result);
})
});
});
</script>
</head>
<body>
<p>Lets look up Stores!  Search for the by typing in the name one letter at a time (ex: GNC):</p>
<div id="div1"></div>


<TABLE border='2'><THEAD>
<TH>Store Name</TH><TH>Location</TH>
<THEAD>
<TBODY ID="tableBody"><TBODY>
</TABLE>
